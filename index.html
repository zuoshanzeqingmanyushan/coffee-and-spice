<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee and Spice - Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Coffee and Spice</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>My Photography</h2>
        <div class="grid">
            <div class="photo-container">
                <img src="photos/photo1.jpg" alt="Photo 1">
                <button class="like-btn">❤️ Like</button>
            </div>
            <div class="photo-container">
                <img src="photos/photo2.jpg" alt="Photo 2">
                <button class="like-btn">❤️ Like</button>
            </div>
            <div class="photo-container">
                <img src="photos/photo3.jpg" alt="Photo 3">
                <button class="like-btn">❤️ Like</button>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to Coffee and Spice, where I share my passion for photography.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Coffee and Spice. All rights reserved.</p>
    </footer>

</body>
</html>
